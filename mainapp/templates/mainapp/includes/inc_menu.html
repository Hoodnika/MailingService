<div class="collapse bg-dark" id="navbarHeader">
    <div class="container">
        <div class="row">
            <div class="col-sm-8 col-md-7 py-4">
                <h4 class="text-white">Сервис рассылки</h4>
                <p class="text-muted"></p>
            </div>
            <div class="col-sm-4 offset-md-1 py-4 d-flex justify-content-end me-0">
                <ul class="list-unstyled">
                    {% if user.is_authenticated %}
                    <form method="post">
                        {% csrf_token %}
                        <button type="submit" formaction="{% url 'clientapp:profile' %}" class="btn btn-sm btn-outline-success">
                            {{ user.email }}</button>
                        <button type="submit" formaction="{% url 'clientapp:logout' %}" class="btn btn-sm btn-outline-danger">Выйти</button>
                    </form>
                    {% else %}
                    <form>
                        <button type="submit" formaction="{% url 'clientapp:login' %}" class="btn btn-sm btn-outline-success">Войти</button>
                        <button type="submit" formaction="{% url 'clientapp:register' %}" class="btn btn-sm btn-outline-success">Регистрация</button>
                    </form>

                    {% endif %}
                    <li><a href="{% url 'mainapp:main' %}" class="text-white">Главная</a></li>
                    <li><a href="{% url 'blogapp:blog_list' %}" class="text-white">Блог</a></li>
                </ul>
            </div>
        </div>
    </div>
</div>
<div class="navbar navbar-dark bg-dark shadow-sm">
    <div class="container">
        <a href="#" class="navbar-brand d-flex align-items-center">

        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarHeader"
                aria-controls="navbarHeader" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
</div>
