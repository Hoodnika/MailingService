{% load static %}
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>opa</title>
    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/datepicker-widget.css' %}" rel="stylesheet">


    <style>
        .bd-placeholder-img {
          font-size: 1.125rem;

          .bd-placeholder-img-lg {

    <link href="{% static 'css/dropdowns.css/' %}" rel="stylesheet">

<body>

<header>
    {% include 'mainapp/includes/inc_menu.html' %}

</html>
