{% extends 'mainapp/base.html'%}
{% load my_tags %}
{% block content %}
<section class="py-5 text-center container">
    <div class="row py-lg-5">
        <div class="col-lg-6 col-md-8 mx-auto">
            <h1 class="fw-light">Наши пользователи сервиса</h1>
        </div>

    </div>
</section>
<div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
    {% for object in object_list %}
    {% if not object.is_staff %}

    <div class="col">
        <div class="card shadow-sm">
            <div class="card-body text-center">
                <h2 class="card-text">{{ object.email}}</h2>
                <div class="d-flex justify-content-between align-items-center сol-">
                    <div class="btn-group сol-6">
                        {% if object.is_active %}
                        <a type="button" class="btn btn-sm btn-outline-danger col-6"
                           href="{% url 'mainapp:ban' pk=object.pk %} ">Заблокировать
                        </a>
                        {% endif %}
                    </div>
                </div>

            </div>
        </div>
    </div>

    {% endif %}
    {% endfor %}
</div>
{% endblock %}
